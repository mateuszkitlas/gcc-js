<html>
  <head>
    <style>
      #plansza {
        background-color: #0A0;
        width: 1000px;
        height: 1000px;
        position: absolute;
        left: 0px;
        top: 0px;
      }
      .kropek {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .ogon {
        background-color: #CC0;
      }
      .jablko {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id=plansza>
    </div>
    <script>
      var waz = [[5, 5], [6, 5], [7, 5]];
      var kierunek = 'g';
      var stan_gry = "";
      var jablko_x = undefined;
      var jablko_y = undefined;

      function kropek(x, y, kolor) {
        var start = "<div class=kropek style=\""
        var end = "\"></div>"
        var calculated_x = (x - 1) * 100
        var calculated_y = 1000 - y * 100
        return start + "left: " + calculated_x + "px;" 
                     + "top:" + calculated_y + "px;"
                     + "background-color:" + kolor + ";" 
                     + end
      };
      
      function ogon(x, y) {
        return kropek(x, y, "#CC0");
      }

      function jablko(x, y) {
        return kropek(x, y, "#FF5733");
      };

      function losuj_jablko() {
        jablko_x = Math.floor(Math.random() * 10) + 1;
        jablko_y = Math.floor(Math.random() * 10) + 1;
      }

      function krok() {
        var glowa = waz[waz.length - 1];
        var nowa_glowa = undefined;

        if (kierunek === 'r') {
          nowa_glowa = [(glowa[0] + 1 < 11 ? glowa[0] + 1 : 1), glowa[1]];
        } else if (kierunek === 'l') {
          nowa_glowa = [(glowa[0] - 1 > 0 ? glowa[0] - 1 : 10), glowa[1]];
        } else if (kierunek === 'g') {
          nowa_glowa = [glowa[0], (glowa[1] + 1 < 11 ? glowa[1] + 1 : 1)];
        } else if (kierunek === 'd') {
          nowa_glowa = [glowa[0], (glowa[1] - 1 > 0 ? glowa[1] - 1 : 10)];
        }
        
        waz.push(nowa_glowa);
        if (nowa_glowa[0] == jablko_x && nowa_glowa[1] == jablko_y) {
          losuj_jablko();
        } else {
          waz.shift();
        }
      }

      setInterval(function(){
        losuj_jablko();
      }, 5000);

      setInterval(function(){ 
        stan_gry =  jablko(jablko_x, jablko_y);         

        waz.map(function (punkt) {
          var waz_x = punkt[0];
          var waz_y = punkt[1];
          stan_gry += ogon(waz_x, waz_y);
        });
 
        krok();

        document.getElementById("plansza").innerHTML = stan_gry;
      }, 200);

      window.addEventListener("keydown", checkKeyPressed);

      function checkKeyPressed(evt) {
          if (evt.keyCode == "37" && kierunek != 'r') {
            kierunek = 'l';
          } else if (evt.keyCode == "38" && kierunek != 'd') {
            kierunek = 'g';
          } else if (evt.keyCode == "39" && kierunek != 'l') {
            kierunek = 'r';
          } else if (evt.keyCode == "40" && kierunek != 'g') {
            kierunek = 'd';
          }
      }

    </script>
  </body>
</html>
