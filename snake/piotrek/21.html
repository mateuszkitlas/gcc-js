<html>
  <head>
    <style>
      #plansza {
        background-color: #0A0;
        width: 1000px;
        height: 1000px;
        position: absolute;
        left: 0px;
        top: 0px;
      }
      .kropek {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .ogon {
        background-color: #CC0;
      }
      .jablko {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id=plansza>
    </div>
    <script>
      function kropek(x, y, kolor) {
        var start = "<div class=kropek style=\""
        var end = "\"></div>"
        var calculated_x = (x - 1) * 100
        var calculated_y = 1000 - y * 100
        return start + "left: " + calculated_x + "px;" 
                     + "top:" + calculated_y + "px;"
                     + "background-color:" + kolor + ";" 
                     + end
      };
      
      function ogon(x, y) {
        return kropek(x, y, "#CC0");
      }

      function jablko(x, y) {
        return kropek(x, y, "#FF5733");
      };

      function losowe_jablko() {
        var jablko_x = Math.floor(Math.random() * 10) + 1;
        var jablko_y = Math.floor(Math.random() * 10) + 1;
        return jablko(jablko_x, jablko_y);
      }

      var waz = [[5, 5], [6, 5], [7, 5]];
      var kierunek = 'r';

      function krok() {
        var glowa = waz[waz.length - 1];
        
        if (kierunek === 'r') {
          waz.push([glowa[0] + 1, glowa[1]]);
        } else if (kierunek === 'l') {
          waz.push([glowa[0] - 1, glowa[1]]);
        } else if (kierunek === 'g') {
          waz.push([glowa[0], glowa[1] + 1]);
        } else if (kierunek === 'd') {
          waz.push([glowa[0], glowa[1] - 1]);
        }
        
        waz.shift();
      }

      setInterval(function(){ 
        var stan_gry = losowe_jablko();         

        for (var i = 0; i < waz.length; i++) {
          var waz_x = waz[i][0];
          var waz_y = waz[i][1];
          stan_gry += ogon(waz_x, waz_y);
        }
 
        krok();

        document.getElementById("plansza").innerHTML = stan_gry;
      }, 500);

    </script>
  </body>
</html>
