<html>
  <head>
    <style>
      #plansza {
        background-color: #0A0;
        width: 1000px;
        height: 1000px;
        position: absolute;
        left: 0px;
        top: 0px;
      }
      .kropek {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .ogon {
        background-color: #CC0;
      }
      .jablko {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id=plansza>
    </div>
    <script>
      var czerwony 
      function kropek(x, y, kolor) {
        var start = "<div class=kropek style=\""
        var end = "\"></div>"
        var calculated_x = (x - 1) * 100
        var calculated_y = 1000 - y * 100
        return start + "left: " + calculated_x + "px;" 
                     + "top:" + calculated_y + "px;"
                     + "background-color:" + kolor + ";" 
                     + end
      };
      
      function ogon(x, y) {
        return kropek(x, y, "#CC0");
      }

      function jablko(x, y) {
        return kropek(x, y, "#FF5733");
      };

      function losowe_jablko() {
        var jablko_x = Math.floor(Math.random() * 10) + 1;
        var jablko_y = Math.floor(Math.random() * 10) + 1;
        return jablko(jablko_x, jablko_y);
      }

      var waz_x = 1
      var waz_y = 1
      
      setInterval(function(){ 
        var stan_gry = losowe_jablko(); 
        stan_gry += ogon(waz_x, waz_y);
        waz_x += 1;

        document.getElementById("plansza").innerHTML = stan_gry
      }, 1000);

    </script>
  </body>
</html>
