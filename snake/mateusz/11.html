<html>
  <head>
    <style>
      #plansza {
        background-color: #0A0;
        width: 1000px;
        height: 1000px;
        position: absolute;
        left: 0px;
        top: 0px;
      }
      .kropek {
        background-color: #CC0;
        position: absolute;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id=plansza>
    </div>
    <script>
      var start = "<div class=kropek style=\""
      var end = "\"></div>"

      function f(x, y) {
        var calculated_x = (x - 1) * 100
        var calculated_y = 1000 - y * 100
        return start + "left: " + calculated_x + "px;" + "top:" + calculated_y + "px;" + end
      }
      document.getElementById("plansza").innerHTML = f(1, 1)
      document.getElementById("plansza").innerHTML += f(2, 1)
      document.getElementById("plansza").innerHTML += f(3, 1)
      document.getElementById("plansza").innerHTML += f(4, 1)
      document.getElementById("plansza").innerHTML += f(4, 2)
    </script>
  </body>
</html>
