<html>
  <head>
    <style>
      #plansza {
        background-color: #0A0;
        width: 1000px;
        height: 1000px;
      }
      .kropek {
        background-color: #CC0;
        position: absolute;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id=plansza>
    </div>
    <script>
      var start = "<div class=kropek style='"
      var end = "'></div>"

      function f(x, y) {
        return start + "left: " + x + "px;" + "top:" + y + "px" + end
      }
      document.getElementById("plansza").innerHTML = f(100, 100)
      document.getElementById("plansza").innerHTML += f(200, 100)
      document.getElementById("plansza").innerHTML += f(200, 200)
      document.getElementById("plansza").innerHTML += f(200, 300)

    </script>
  </body>
</html>
